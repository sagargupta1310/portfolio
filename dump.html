<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .skills {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
    }
    
    .skill-list {
        list-style-type: none;
        padding: 0;
    }
    
    .skill-list li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    
    .skill-list img {
        width: 30px; /* Adjust the size as needed */
        height: 30px; /* Adjust the size as needed */
        margin-right: 10px;
    }
    
    .skill-list span {
        font-size: 18px;
    }
    </style>
</head>
<body>
    <div class="skills">
        <h2>Skills</h2>
        <ul class="skill-list">
            <li>
                <img src="https://cdn-icons-png.flaticon.com/128/5968/5968267.png" alt="HTML">
                <span>HTML</span>
            </li>
            <li>
                <img src="https://cdn-icons-png.flaticon.com/128/919/919826.png" alt="CSS">
                <span>CSS</span>
            </li>
            <li>
                <img src="https://cdn-icons-png.flaticon.com/128/1199/1199124.png" alt="javascript">
                <span>javascript</span>
            </li>
            <li>
                <img src="https://cdn-icons-png.flaticon.com/128/3098/3098090.png" alt="CSS">
                <span>python</span>
            </li>
            <li>
                <img src="https://cdn-icons-png.flaticon.com/128/2906/2906274.png" alt="CSS">
                <span>mongodb</span>
            </li>
            <!-- Add more skills as needed -->
        </ul>
    </div>
    
</body>
</html>
